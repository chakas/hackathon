<body style="background-color: rgb(68, 128, 255);">

        $("#button").on("click", function () {

            addr = localStorage.getItem("myaddress")
            contract = web3.eth.contract(abi).at("0xdf9514833b079b84d2ba801a9b3e70aacb3d0549")

            localStorage.setItem("mybalance", localStorage.getItem("mybalance") + balance )
